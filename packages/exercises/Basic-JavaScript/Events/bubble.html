<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Fugit, non fuga.</li>
            <li class="item">Officia, ut explicabo.</li>
            <li class="item">Aliquam, aut facilis!</li>
            <li class="item">Quisquam, odit mollitia.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item clicked');
            
        })

        document.getElementById('myList').addEventListener('click', function(event){
            console.log('UL item clicked');
            event.stopPropagation();
        })

        document.getElementById('container').addEventListener('click', function(event){
            console.log('container item clicked');
        })
        
    </script>
</body>
</html>
